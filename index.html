
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Signup Page</title>
    <!-- The order of .css files matter.
    Having styles.css after bootstrap.min.css means that styles.css overwrites bootstrap.min.css in their shared properties-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- The google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200&display=swap" rel="stylesheet">

    <!-- The local styles.css file link -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form  method="POST" action="/">
    <img class="mb-4" src="signup.png" alt="" width="250" height="100">
    <h1 class="h3 mb-3 fw-normal">Signup Today!</h1>


    <div class="form-floating">
      <input type="firstname" name="LN" class="form-control"  placeholder="First Name">
    </div>
    <div class="form-floating">
      <input type="lastname" name="FN" class="form-control"  placeholder="Last Name">
    </div>
    <div class="form-floating">
      <input type="email" name = "E" class="form-control"  placeholder="Email">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>



  </body>
</html>
